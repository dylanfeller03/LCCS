<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LCCS - Control Panel</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="fontawesome/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="tm-container">        
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <i class="fas fa-home fa-3x mt-1 tm-logo"></i>
                        <div class="media-body">
                            <h1 class="tm-sitename text-uppercase">company name</h1>
                            <p class="tm-slogon">making homes smarter</p>
                        </div>       
                    </div>
                </div>
                <div class="tm-col-right">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                            data-toggle="collapse" data-target="#navbar-nav" 
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="product.html">Our Product</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="control.html">Control Panel <span class="sr-only">(current)</span></a>
                                </li>                            
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="contact.html">Contact</a>
                                </li>
                            </ul>                            
                        </div>                        
                    </nav>
                </div>
            </div>
            
            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right tm-contact-main"> <!-- Content -->
                    <section class="tm-content tm-contact">
                        <h1 style="margin-bottom: 30px;" class="tm-content-title">Light Level over Time</h1 >
                        <iframe class="mb-85" width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1641893/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Light+Level&type=line&xaxis=Time&yaxis=LUX+%28%25%29"></iframe>

                        <h1 style="margin-bottom: 35px;" class="tm-content-title">Night Light Settings</h1>
                        <form method="dialog" id="settings-form" novalidate>
                            <p class="lead">Set minimum threshold (0-100%):</p>
                            <div class="form-inline mb-4">
                                    <label class="mr-2">Sensitivity:</label>
                                    <input type="number" id="sensitivity" height="15px;">
                            </div>
                            <div class="form-group mb-4">
                                <p class="lead">Set schedule for turn off:</p>
                                <div class="row">
                                    <label class="col-sm">From:</label>
                                    <input class="col-sm mr-4" type="time" id="starttime" class="form-control" />
                                    <label class="col-sm">Until:</label>
                                    <input class="col-sm mr-4" type="time" id="endtime" class="form-control" />
                                </div>
                            </div>
                            <p class="lead">Set light hue:</p>
                            <div class="form-inline mb-5">
                                    <label class="mr-2">Colour:</label>
                                    <input type="color" id="colour" id="colour" class="mx-2">  
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-big btn-primary">Update Settings</button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>        

        <div class="tm-row">
            <div class="tm-col-left text-center">            
                <ul class="tm-bg-controls-wrapper">
                    <li class="tm-bg-control active" data-id="0"></li>
                    <li class="tm-bg-control" data-id="1"></li>
                    <li class="tm-bg-control" data-id="2"></li>
                </ul>            
            </div>        
            <div class="tm-col-right tm-col-footer">
                <footer class="tm-site-footer text-right">
                </footer>
            </div>  
        </div>        

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>
    
    <script type="module" src="js/DB_API.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/gallery.js"></script>
</body>

</html>
